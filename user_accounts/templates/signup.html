


{% extends 'base.html' %}

{% block body %}


<div class="container">
  <div class="row justify-content-center mt-5">
    
      <div class="col-12">
          <div class="card shadow">
              <div class="card-body mb-5">
                <h1 class="text-center mt-5">signup page</h1>

                <!-- messages to the user Starts -------------------------- -->
                {% if messages  %}
                <h1 class="text-center mt-5">Account Created Successfully</h1>
                {% endif %}
                <!-- Messages to the user ends here ---------- -->
                {% load crispy_forms_tags %}
                <form method="post" action="" style="width: 50%; margin: auto;" novalidate>
                  {% csrf_token %}
                  {% for fm  in form %}
                  <!-- {{fm | as_crispy_field }} -->
                  {{fm.label_tag}}
                  {{fm}}
                  {{fm.errors |striptags}}
                  {% endfor %}
                  <br>
                    <button class="btn btn-primary btn-block" style="width: 100% !important;" type="submit">Sign up</button>
                    <br>
                
                    <small>Already have an account? <a href="{% url 'loginpage' %}">Login</a></small>
                </form>
                
              </div>
          </div>
      </div>
  </div>
</div>




    
{% endblock body %}
